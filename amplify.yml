version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules && npm ci
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "v2" ]; then npm run prod:build-storybook; else npm run dev:build-storybook; fi
  artifacts:
    baseDirectory: /storybook-static
    files:
      - '**/*'
test:
  phases:
    test:
      commands:
        - npm run test
  artifacts:
    baseDirectory: coverage
    configFilePath: '**/coverage-final.json'
    files: '**/*'